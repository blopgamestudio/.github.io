<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu de Pixel Matrix</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: transparent;
            color: green;
            font-family: monospace;
        }
        #gameCanvas {
            display: block;
            margin: 0 auto;
            background-color: transparent;
            position: absolute;
            top: 0;
            left: 0;
        }
        #matrix {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            z-index: -1;
        }
        #score {
            position: absolute;
            top: 10px;
            left: 10px;
            color: green;
            font-size: 20px;
            font-weight: bold;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div id="score">Score: 0</div>
    <canvas id="matrix"></canvas>
    <canvas id="gameCanvas"></canvas>
    <script src="game.js"></script>
</body>
</html>
